apiVersion: v1
kind: Pod
metadata:
  name: test
spec:
  containers:
  - name: test
    image: busybox
    command: ['printenv', 'test']
    envFrom:
    - secretRef:
        name: test

---

apiVersion: v1
kind: Secret
metadata:
  name: test
  annotations:
    avp.kubernetes.io/path: "test/data/test"
type: Opaque
stringData:
  TEST: <TEST>
